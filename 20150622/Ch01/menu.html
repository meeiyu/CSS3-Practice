	.menu{
		text-align: right;
	}
	.menu li{
		display: inline;
	}
	.menu a{
		display: inline-block;
		padding: 10px 20px;
		text-decoration: none;
		position: relative;
		/*background-color: #ccc;*/
	}
	.menu li + li a:before{
		content: '';
		display: block;
		width: 1px;
		height: 20px;
		background-color: #aaa;
		position: absolute;
		top: 10px;
		left: 0;
	}
	</style>
</head>
