<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
div{
	width:250px;
	height:250px;
	border:1px solid #F00;
	margin:10px;
	padding:10px;
	float:left;
	text-align:center;
	vertical-align:middle;}
.c1{border-radius:30px;}
.c2{border-radius:30px 10px;}
.c3{border-radius:10px 30px 50px;}
.c4{border-radius:10px 30px 50px 80px;}
.c5{border-radius:10px 10px 10px 10px / 50px;}
.c6{border-radius:30px 30px 30px 30px / 10px 50px;}
.c7{border-radius:30px 30px 30px 30px / 10px 50px 100px;}
.c8{border-radius:30px 30px 30px 30px / 10px 50px 100px 200px;}
</style>
</head>
<body>
<div class="c1">一個值</div>
<div class="c2">兩個值</div>
<div class="c3">三個值</div>
<div class="c4">四個值</div>
<div class="c5">五個值</div>
<div class="c6">六個值</div>
<div class="c7">七個值</div>
<div class="c8">八個值</div>
</body>
</html>
